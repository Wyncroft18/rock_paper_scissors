<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissor!</title>
</head>
<body>
    <div>
        <h1>Rock Paper Scissor!</h1>
    </div>
    <div class="buttons">
        <button id="rock" class="button success">Rock</button>
        <button id="paper" class="button success">Paper</button>
        <button id="scissor" class="button success">Scissor</button>
    </div>
    <div class="results">
        <p class="result"></p>
        <p class="playerScore"></p>
        <p class="computerScore"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
